<html lang="en">

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3 id = "question">What is the Capital City of Addis Ababa </h3>
                <button type = "button">Ethiopia</button>
                <button type = "button">LA(los angeles)</button>
                <button type = "button">London</button>
                <button type = "button" id ="correct">Addis Ababa is the capital city of Ethiopia</button>
                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3 id = "questionsecond">What is the Capital City of England </h3>
                <input type = "text">
                <button type = "button" id = "confirm">Confirm</button>
            </div>
        </div>
    <script>
        const question = document.querySelector("#question");
        const questionSecond = document.querySelector("#questionsecond");
        const defaultQuestion = question.innerHTML;
        const defaultQuestionSecond = questionSecond.innerHTML;
        const correctAnswer = "london"
        const inputTextfield = document.querySelector("input")

        document.addEventListener("click",function(){
            const value = inputTextfield.value.toLowerCase()

            if (event.target.id!= "correct" && event.target.tagName == "BUTTON" && event.target.id!= "confirm")
            {
                event.target.style.background = "red";
                question.innerHTML=`${defaultQuestion}<p>Incorrect</p>`;
            }
            else if(event.target.id== "correct" && event.target.tagName == "BUTTON" && event.target.id!= "confirm")
            {
                event.target.style.background = "green";
                question.innerHTML=`${defaultQuestion}<p>Correct</p>`;
            }
            else if (event.target.id== "confirm" && event.target.tagName == "BUTTON")
            {
                if(correctAnswer == value)
                {
                    inputTextfield.style.background = "green"
                    questionSecond.innerHTML=`${defaultQuestionSecond}<p>Correct</p>`;
                }
                else{
                    inputTextfield.style.background = "red"
                    questionSecond.innerHTML=`${defaultQuestionSecond}<p>Incorrect</p>`;
                }
            }


        })
    </script>
    </body>
